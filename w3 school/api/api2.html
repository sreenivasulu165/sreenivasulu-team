<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Validation</h2>

    <p>Enter a number and click OK:</p>

    <p>
      If the number is less than 100 or greater than 300, an error message will
      be displayed.
    </p>

    <input id="srinu" type="number" max="300" required />
    <button onclick="myFunction()">OK</button>
    <p id="demo"></p>
    <script>
      function myFunction() {
        let text;
        if (document.getElementById("srinu").validity.rangeOverflow) {
          text = "value  to large";
        } else {
          text = "input ok";
        }
        document.getElementById("demo").innerHTML = Text;
      }
    </script>
  </body>
</html>
