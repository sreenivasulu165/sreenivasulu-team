  <body>
    <h2>java script sequence method</h2>
    <p>sequence of java script</p>
    <p id="demo"></p>

  <script>
    function Displayer(some) {
      document.getElementById("demo").innerHTML = some;
    }
    function calculator(num1, num2, srinu) {

      srinu(sum);
    }
    let result = calculator(5, 7, Displayer);
  </script>
