<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>async</title>
  </head>
  <body>
    <h2>a body can resolve</h2>
    <p id="demo"></p>
  </body>
  <script>
    function myFunction(some) {
      document.getElementById("demo").innerHTML = some;
    }
    let Mypromise = new promise(function (resolve, reject) {
      let x = 0;

      if (x == 0) {
        resolve("ok");
      } else {
        reject("error");
      }
    });
    Mypromise.then(
      function (value) {
        myFunction(value);
      },
      function (error) {
        myFunction(error);
      }
    );
  </script>
</html>
